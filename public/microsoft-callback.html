<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft 登录处理中...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: radial-gradient(circle at top, #f5f5f7 0, #e5e7eb 40%, #d1d5db 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #374151;
            font-size: 1.1rem;
        }
        .error {
            color: #dc2626;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="message" id="message">正在处理 Microsoft 登录...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        (async function() {
            const API_BASE_URL = 'http://localhost:8000';
            const messageEl = document.getElementById('message');
            const errorEl = document.getElementById('error');

            try {
                // 获取 URL 参数
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                // 检查是否有错误
                if (error) {
                    throw new Error(errorDescription || error);
                }

                if (!code || !state) {
                    throw new Error('缺少必要的参数');
                }

                messageEl.textContent = '正在验证身份...';

                // 调用后端回调接口
                const response = await fetch(
                    `${API_BASE_URL}/auth/microsoft/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`,
                    { method: 'GET' }
                );

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || '登录失败');
                }

                const data = await response.json();
                
                // 保存 Microsoft token 到 localStorage
                // 使用与前端一致的 key 名称
                localStorage.setItem('chat_ksd_session', data.access_token);
                localStorage.setItem('chat_ksd_user', JSON.stringify({
                    username: data.username,
                    is_admin: data.is_admin
                }));
                
                // 可选：保存 id_token 和过期时间（用于调试和刷新）
                localStorage.setItem('ms_id_token', data.id_token);
                localStorage.setItem('ms_token_expires_at', Date.now() + data.expires_in * 1000);

                messageEl.textContent = '登录成功！正在跳转...';

                // 延迟一下让用户看到成功消息
                setTimeout(() => {
                    // 跳转到主页
                    window.location.href = '/';
                }, 500);

            } catch (err) {
                console.error('Microsoft 登录失败:', err);
                errorEl.textContent = '登录失败: ' + (err.message || '未知错误');
                messageEl.textContent = '登录失败';
                
                // 3秒后跳转回登录页
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        })();
    </script>
</body>
</html>
